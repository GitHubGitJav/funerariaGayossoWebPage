<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <title>Funeraria Gayosso</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <span class="ax">Funeraria</span><span class="tel">Gayosso</span>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Ubicaciones</a></li>
        <li><a href="#">Obituarios</a></li>
        <li><a href="#">Ayuda emocional</a></li>

  <main>
    <section class="slider">
      <div class="slide">
        <img src="Gayosso_Hero.png" alt="Familia honrando la despedida" />
        <div class="hero-texto">
          <h1><em></em> </h1>
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </section>

  <section class="main-content">
    <button id="openBot">CHAT</button>
  </section>

  <div id="teneo-web-chat"></div>

  <script src="teneo-web-chat.js"></script>
  <script src="app.js"></script>

</html>
